spring.application.name=ezInventory
server.port=8081

# MySQL datasource
spring.datasource.url=jdbc:mysql://localhost:3306/ez_inventory?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true


# JWT Configuration
jwt.secret=your-secret-key-here-make-it-at-least-256-bits-long-for-HS256
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=604800000